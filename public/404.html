<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizzard - Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect script for project pages
    // Redirects 404s to index.html with the original path preserved
    (function() {
      var redirectTo = '/Quizzard';
      var fullUrl = window.location.href;
      var path = fullUrl.substring(fullUrl.indexOf('/Quizzard/') + '/Quizzard/'.length);
      if (!path || path === 'index.html') {
        path = ''; // Default to root if path is empty or invalid
      }
      var newUrl = redirectTo + '/' + path;
      window.location.replace(newUrl);
    })();
  </script>
</head>
<body>
  <!-- This page redirects to index.html for SPA routing -->
  <p>Redirecting to Quizzard...</p>
</body>
</html>
