<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzard - Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect script
      // This script redirects all 404s to index.html with the original path as a query parameter
      (function () {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <!-- GitHub Pages will serve this when a direct URL is accessed -->
    <div id="root"></div>
    <script type="module" src="/Quizzard/assets/index.js"></script>
  </body>
</html>
