<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzard - Redirecting...</title>
    <script>      // GitHub Pages SPA redirect script for project pages
      // Redirects 404s to index.html with the original path preserved
      (function () {
        var baseUrl = "/Quizzard/";
        var redirectTo = baseUrl + "index.html";
        var location = window.location;

        // Extract the path after the base URL
        var path = "";
        var pathname = location.pathname;        // Handle different path formats
        if (
          pathname === baseUrl ||
          pathname === baseUrl.slice(0, -1) ||
          pathname === baseUrl + "index.html"
        ) {
          // Root path case - redirect to base without a path parameter
          window.location.replace(baseUrl);
          return;
        }

        // For other paths, extract the part after baseUrl
        var pathMatch = pathname.match(new RegExp("^" + baseUrl + "(.*)"));
        if (pathMatch && pathMatch[1]) {
          path = pathMatch[1].replace(/^\/+|\/+$/g, ""); // Remove leading/trailing slashes
        }

        // Exclude index.html from path
        if (path === "index.html") {
          path = "";
        }

        // Create redirect URL (adding query string if present)
        var queryString = location.search || "";
        var newUrl =
          redirectTo +
          (path ? "?path=" + encodeURIComponent(path) : "") +
          (queryString && path
            ? "&" + queryString.substring(1)
            : queryString && !path
            ? queryString
            : "");

        // Redirect
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    <!-- This page redirects to index.html for SPA routing -->
    <p>Redirecting to Quizzard...</p>
  </body>
</html>
