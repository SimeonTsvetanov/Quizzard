        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        let isDark = false;
        if (savedTheme === 'dark') {

          document.head.appendChild(meta);

        // Update media-specific theme-color tags to match current theme
        const lightThemeTag = document.querySelector('meta[name="theme-color"][media*="light"]');
        const darkThemeTag = document.querySelector('meta[name="theme-color"][media*="dark"]');
        
        if (lightThemeTag) {

        // FULLSCREEN FIX: Update HTML and body background colors for seamless experience

        document.body.style.backgroundColor = backgroundColor;

        sessionStorage.setItem('current-theme-color', backgroundColor);
      }
      
      // Update theme color immediately
      updateThemeColor();
      
      // Listen for theme changes
      window.addEventListener('storage', updateThemeColor);
